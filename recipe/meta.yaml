{% set name = "earthkit-data" %}
{% set version = "0.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a59c248c187213f243f2234b5211dffb85dd71f4cfc302517c2aa93d691447f8

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python >=3.8
    - pip
    - pytest-runner
  run:
    - cfgrib >=0.9.10.1
    - dask
    - earthkit-geo >=0.2
    - eccodes >=2.35.0
    - entrypoints
    - filelock
    - jinja2
    - jsonschema
    - markdown
    - netcdf4
    - pandas
    - pdbufr >=0.11
    - python >=3.8
    - python-eccodes >=1.7.0
    - pyyaml
    - requests
    - tqdm >=4.63
    - xarray >=0.19

test:
  imports:
    - earthkit.data

about:
  home: https://github.com/ecmwf/earthkit-data
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A format-agnostic interface for geospatial data with a focus on meteorology and climate science.
  doc_url: https://earthkit-data.readthedocs.io/en/latest/
  dev_url: https://github.com/ecmwf/earthkit-data

extra:
  recipe-maintainers:
    - sandorkertesz
    - iainrussell
    - JamesVarndell
