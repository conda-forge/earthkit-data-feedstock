{% set name = "earthkit-data" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ca4472360daf0ad35ffa87476c9f71107e999bb247ad5dc6696a6df2527b460d

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python >=3.8
    - pip
    - pytest-runner
  run:
    - cfgrib >=0.9.10.1
    - dask
    - entrypoints
    - filelock
    - jinja2
    - netcdf4
    - pandas
    - pdbufr
    - python >=3.8
    - python-eccodes
    - pyyaml
    - tqdm
    - xarray

test:
  imports:
    - earthkit.data

about:
  home: https://github.com/ecmwf/earthkit-data
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A format-agnostic interface for geospatial data with a focus on meteorology and climate science.
  doc_url: https://earthkit-data.readthedocs.io/en/latest/
  dev_url: https://github.com/ecmwf/earthkit-data

extra:
  recipe-maintainers:
    - sandorkertesz
    - iainrussell
    - JamesVarndell
